<html>
<head>
    <title>Bissecção | Rony Freitas</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1, user-scalable=no'>
    <meta name='author' content='Rony Soares de Freitas'>
    <link href='bootstrap.css' type='text/css' rel='stylesheet' />
    <link href='layout.css' type='text/css' rel='stylesheet' />
    
</head>
<body>

        <div class="col-md-4 col-xs-12 col-sm-4" id="divForm">
            <fieldset>

                <legend class="color-branco">Dados do cálculo para a Bissecção</legend>

                <br/>

                <div class="container-fluid-form">
                    <label for="expressao">Expressão matemática (somente X):</label>
                    <input type="text" id="expressao" value="POW(x, 3) - 9*x + 3" class="form-control" />
                    OBS: para alguns operações existem funções. Para potência escreva POW(x, y).
                </div>

                <br/>
                
                <div class="container-fluid-form">
                    <label for="precisao">Precisão:</label>
                    <input type="number" value="0.0001" step="0.00001" id="precisao" class="form-control" />
                </div>

                <br/>

                <div class="row">
                    <div class="container-fluid-form col-md-4 col-xs-12 col-sm-4">
                        <label for="fxReal">Valor F(x):</label>
                        <input type="number" value="0" id="fxReal" class="form-control" />
                    </div>

                    <div class="container-fluid-form col-md-4 col-xs-12 col-sm-4">
                        <label for="a">Valor menor (A):</label>
                        <input type="number" value="0" id="a" class="form-control" />
                    </div>

                    <div class="container-fluid-form col-md-4 col-xs-12 col-sm-4">
                        <label for="b">Valor maior (B):</label>
                        <input type="number" value="1" id="b" class="form-control" />
                    </div>
                </div>

                <br/><br/>

                <button class="btn btn-success" id="calcular">CALCULAR</button>
                <button class="btn btn-danger" id="limpar">LIMPAR RESULTADOS</button>

                <br/><br/><br/>

                <div id="resultTxt"></div>

            </fieldset>

        </div>


        <div class="col-md-8 col-xs-12 col-sm-8">
                <fieldset>
    
                    <legend>Resultados</legend>

                    <br/>
    
                    <div class="table-responsive">
                               
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Exe</th>
                                    <th>A</th>
                                    <th>f(A)</th>
                                    <th>B</th>
                                    <th>f(B)</th>
                                    <th>N</th>
                                    <th>f(N)</th>
                                    <th>Erro</th>
                                </tr>
                            </thead>
                            <tbody id="result">

                            </tbody>
                        </table>
                    </div>
    
                </fieldset>
    
            </div>

</body>

<script src="index.js"></script>

</html>
